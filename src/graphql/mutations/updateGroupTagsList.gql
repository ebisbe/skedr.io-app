mutation updateGroupTagsList($groupId: String!, $tags: [String!], $preventTrigger: Boolean!, $useAnd: Boolean!) {
  updateGroupTagsList(input: { groupId: $groupId, tags: $tags, preventTrigger: $preventTrigger, useAnd: $useAnd}) {
    userId
    groupId
    tags
    group {
      id
      title
      icon
      poolCount
      photoLimitOptOut
      members
      isMember
      rules
      throttleMode
      throttleCount
      throttleRemaining
    }
  }
}
